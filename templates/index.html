<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Чат</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .chat-box {
      max-width: 600px;
      margin: 30px auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .message {
      margin-bottom: 15px;
      padding: 10px 15px;
      border-radius: 15px;
      background-color: #e9ecef;
    }
    .message.me {
      background-color: #d1e7dd;
      text-align: right;
    }
    .username {
      font-weight: bold;
      font-size: 0.9em;
      color: #495057;
    }
    .content {
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="chat-box">

    {% if session.get('username') %}
      <p class="text-end">Привіт, <strong>{{ session['username'] }}</strong>! <a href="/logout">Вийти</a></p>

      <form method="POST" action="/add" class="mb-4">
        <div class="input-group">
          <input type="text" name="content" class="form-control" placeholder="Введи повідомлення..." required>
          <button class="btn btn-primary" type="submit">Надіслати</button>
        </div>
      </form>
    {% else %}
      <p><a href="/login">Увійти</a> або <a href="/register">Зареєструватись</a>, щоб писати в чат.</p>
    {% endif %}

    <div id="message-list">
      <!-- JS вставляє сюди повідомлення -->
    </div>

  </div>

  <script>
    async function loadMessages() {
      const res = await fetch('/messages');
      const data = await res.json();
      const list = document.getElementById('message-list');
      list.innerHTML = '';
      const currentUser = "{{ session.get('username', '') }}";

      data.forEach(msg => {
        const message = document.createElement('div');
        message.classList.add('message');
        if (msg[2] === currentUser) message.classList.add('me');
        message.innerHTML = `<div class="username">${msg[2]}</div><div class="content">${msg[1]}</div>`;
        list.appendChild(message);
      });
    }

    loadMessages();
    setInterval(loadMessages, 5000);
  </script>

</body>
</html>
