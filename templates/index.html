<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Чат</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 <style>
  body {
    background-color: #f8f9fa;
  }
  .chat-box {
    max-width: 600px;
    margin: 30px auto;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    padding: 20px;
  }
  .message {
    margin-bottom: 15px;
    display: flex;
    align-items: flex-start;
    gap: 10px;
  }
  .message.right {
    flex-direction: row-reverse;
    text-align: right;
  }
  .avatar {
    width: 40px;
    height: 40px;
    font-weight: bold;
    background-color: #0d6efd;
    color: white;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .bubble {
    background-color: #e9ecef;
    padding: 10px 15px;
    border-radius: 15px;
    max-width: 75%;
  }
  .message.right .bubble {
    background-color: #d1e7dd;
  }
  .username {
    font-weight: bold;
    font-size: 0.9em;
    color: #495057;
  }
  .text-muted {
    font-size: 0.8em;
  }
</style>
</head>
<body>

  <div class="chat-box">

    {% if session.get('username') %}
      <p class="text-end">Привіт, <strong>{{ session['username'] }}</strong>! <a href="/logout">Вийти</a></p>

      <form method="POST" action="/add" class="mb-4">
        <div class="input-group">
          <input type="text" name="content" class="form-control" placeholder="Введи повідомлення..." required>
          <button class="btn btn-primary" type="submit">Надіслати</button>
        </div>
      </form>
    {% else %}
      <p><a href="/login">Увійти</a> або <a href="/register">Зареєструватись</a>, щоб писати в чат.</p>
    {% endif %}

    <div id="message-list">
      <!-- JS вставляє сюди повідомлення -->
    </div>

  </div>

  <script>
    async function loadMessages() {
      const res = await fetch('/messages');
      const data = await res.json();
      const list = document.getElementById('message-list');
      list.innerHTML = '';
      const currentUser = "{{ session.get('username', '') | escape }}";

      data.forEach(msg => {
        const message = document.createElement('div');
        message.classList.add('message');
        if (msg[2] === currentUser) {
          message.classList.add('right');
        }

        const initial = msg[2] ? msg[2][0].toUpperCase() : '?';

        const time = new Date(msg[3]).toLocaleString('uk-UA', {
          hour: '2-digit',
          minute: '2-digit',
          day: '2-digit',
          month: 'long',
          year: 'numeric'
        });

        message.innerHTML = `
          <div class="avatar">${initial}</div>
          <div class="bubble">
            <div class="username">${msg[2]}</div>
            <div class="content">${msg[1]}</div>
            <div class="text-muted">${time}</div>
          </div>
        `;
        list.appendChild(message);
      });
    }
  </script>
  <script>
  const currentUser = "{{ session.get('username') | default('', true) }}";
  </script>
</body>
</html>
