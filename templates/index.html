<!DOCTYPE html>
<html>
<head><title>Повідомлення</title></head>
<body>
  <h1>Залиш повідомлення</h1>
  <form method="POST" action="/add">
    <input type="text" name="content" required>
    <button type="submit">Надіслати</button>
  </form>
  <h2>Історія:</h2>
  <ul>
    {% for msg in messages %}
      <li>{{ msg[1] }}</li>
    {% endfor %}
  </ul>
</body>
</html>
